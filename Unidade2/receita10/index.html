<!DOCTYPE html>
<html>
<head>
   <title>ReceitaReact - 2</title>
</head>
<body>
   <div id="app"></div>

   <script src="libs/react.js"></script>
   <script src="libs/react-dom.js"></script>
   <script src="libs/babel.js"></script>

   <script type="text/babel">
      class TabelaBebidas extends React.Component {
         render() {
            return (
               <div>
                  <h1>Tabela de Bebidas</h1>
                  <table id="tabela" border="1">
                     <thead>
                        <tr>
                           <th>Nome</th>
                           <th>Marca</th>
                        </tr>
                     </thead>
                     <tbody>
                        <tr>
                           <td>Havana</td>
                           <td>Engenho Anísio Santiago</td>
                        </tr>
                     </tbody>
                  </table>
               </div>
            )
         }
      }

      class Formularios extends React.Component {
        render() {
            return (
                <div>
                    <h2>Adicionar Nova Bebida</h2>
                    <form>
                        <label htmlFor="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" />

                        
                        <label htmlFor="marca">Marca:</label>
                        <input type="text" id="marca" name="marca" />

                        <button type="submit">Adicionar</button>
                    </form>
                </div>
            );
        }
    }


      const TabelaBebidas__ = () => {
         return (
            <div>
               <h1>Tabela de Bebidas</h1>
               <table id="tabela" border="1">
                  <thead>
                     <tr>
                        <th>Nome</th>
                        <th>Marca</th>
                     </tr>
                  </thead>
                  <tbody>
                     <tr>
                        <td>Havana</td>
                        <td>Engenho Anísio Santiago</td>
                     </tr>
                  </tbody>
               </table>
            </div>
         )
      }

      ReactDOM.render(
        <div>
            <TabelaBebidas />
            <Formularios/>
        </div>,
         document.getElementById("app")
      );
   </script>
</body>
</html>
