<!DOCTYPE html>
<html>
   <head>
      <title>ReceitaReact - 3</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div id="app"></div>
      <script src="libs/react.js"></script>
      <script src="libs/react-dom.js"></script>
      <script src="libs/babel.js"></script>
      <script type="text/babel">
         const TabelaBebidas = ({ titulo, cabecalhos: [cabecalho1, cabecalho2], corpo: [nome1, nome2, nome3] }) => {
            return (
               <div>
                  <h1>{titulo}</h1>
                  <table id="tabela" border="3">
                     <thead>
                        <tr>
                           <th>{cabecalho1}</th>
                           <th>{cabecalho2}</th>
                        </tr>
                     </thead>
                     <tbody>
                        <tr>
                           <td>{nome1}</td>
                           <td>{nome2}</td>
                        </tr>
                        <tr>
                            <td>{nome3}</td>
                            <td>{nome2}</td>    
                        </tr>
                     </tbody>
                  </table>
               </div>
            );
         }
         const valoresCabecalhos = ["Nome", "Marca"]
         const valoresCorpo = ["Heineken", "Ambev", "Devassa"]
         
         ReactDOM.render(
            <TabelaBebidas titulo="Minha Tabela de Cana" cabecalhos={valoresCabecalhos} corpo={valoresCorpo} />,
            document.getElementById("app")
         );
      </script>
   </body>
</html>
