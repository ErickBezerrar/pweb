<!DOCTYPE html>
<html>   
<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div><button id="botaoCarregar">Carregando cervejas...</button></div>
   <table id="cervejasDiv">
    <tr>
        <th></th>
        <th></th>
      </tr>
      <tr>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
      </tr>
   </table>            
</body>   
<script>
   let cervejas = [
      { name: "Guiness", alcohol: "10%" }, 
      { name: "Desperados", alcohol: "6%" }, 
      { name: "Becks", alcohol: "5%" }
   ]
   const carregarDiv = cs => {
      const div = document.getElementById("cervejasDiv")
      const itensHtml = cs.map( item => `<table>${cervejas.name} -- ${cervejas.alcohol}</table>` ) 
      div.innerHTML = `${itensHtml.join("\n")}`
   }
   let botao = document.getElementById("botaoCarregar")
   botao.addEventListener("click", () => carregarDiv(cervejas) )                 
</script>
</html>
