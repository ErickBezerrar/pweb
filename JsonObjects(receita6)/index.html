<!DOCTYPE html>
<html>   
<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="styles.css">
</head>
<body>

   <button id="botaoCarregar">Carregando cervejas...</button>
   
   <table id="cervejasDiv">
      <thead>
         <tr>
            <th>Nome</th>
            <th>√Ålcool</th>
            <th>Style</th>
            <th>IBU</th>
         </tr>
      </thead>
      <tbody id="cervejasTabela">
      </tbody>
   </table>            
</body>   
<script>
   let cervejas = [
      { 
         name: "Guiness", 
         alcohol: "10%", 
         style: "Red Ale", 
         ibu: "25" 
      }, 
      { 
         name: "Desperados", 
         alcohol: "6%", 
         style: "English IPA", 
         ibu: "30" },

      { 
         name: "Becks", 
         alcohol: "5%", 
         style: "Imperial Stout", 
         ibu: "40" 
      },
      { 
         name: "Heineken", 
         alcohol: "8%", 
         style: "APA", 
         ibu: "52" 
      },

      { 
         name: "Heineken", 
         alcohol: "9%", 
         style: "Emperial", 
         ibu: "41" 
      },
      { 
         name: "Heineken", 
         alcohol: "10%", 
         style: "Red Ale", 
         ibu: "11" 
      },
      { 
         name: "Heineken", 
         alcohol: "7%", 
         style: "APA", 
         ibu: "36" 
      }
   ]

   const carregarDiv = (cs
   ) => {
      const tbody = document.getElementById("cervejasTabela")
      tbody.innerHTML = ""
      cs.forEach(item => {
         const row = document.createElement("tr")
         const nomeCell = document.createElement("td")
         nomeCell.textContent = item.name
         const alcoolCell = document.createElement("td")
         alcoolCell.textContent = item.alcohol
         const styleCell = document.createElement("td")
         styleCell.textContent = item.style
         const ibuCell = document.createElement("td")
         ibuCell.textContent = item.ibu
         row.appendChild(ibuCell)
         row.appendChild(styleCell)
         row.appendChild(nomeCell)
         row.appendChild(alcoolCell)
         tbody.appendChild(row)
      })
   }
   let botao = document.getElementById("botaoCarregar")
   botao.addEventListener("click", () => carregarDiv(cervejas))                 
</script>
</html>
