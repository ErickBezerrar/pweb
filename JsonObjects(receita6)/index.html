<!DOCTYPE html>
<html>   
<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="styles.css">
</head>
<body>

   <button id="botaoCarregar">Carregando cervejas...</button>
   
   <table id="cervejasDiv">
      <thead>
         <tr>
            <th>Nome</th>
            <th>Álcool</th>
            <th>Style</th>
            <th>IBU</th>
         </tr>
      </thead>
      <tbody id="cervejasTabela">
      </tbody>
   </table>            
</body>   
<script>
   let cervejas = [
      { 
         nome: "Guinness", 
         alcool: "10%", 
         style: "Red Ale", 
         ibu: "25" 
      }, 
      { 
         nome: "Desperados", 
         alcool: "6%", 
         style: "English IPA", 
         ibu: "30" 
      },
      { 
         nome: "Becks", 
         alcool: "5%", 
         style: "Imperial Stout", 
         ibu: "40" 
      },
      { 
         nome: "Corona", 
         alcool: "4%", 
         style: "Pale Lager", 
         ibu: "20" 
      },
      { 
         nome: "Stella Artois", 
         alcool: "5%", 
         style: "Pilsner", 
         ibu: "35" 
      }
   ];

   const carregarDiv = (cs, divID = "cervejasDiv", headers = ["Nome", "Álcool", "Style", "IBU"]) => {
      const div = document.getElementById(divID);
      if (!div) {
         console.error(`Elemento com ID: ${divID} não foi encontrado`);
         return;
      }

      const tbody = document.getElementById("cervejasTabela");
      tbody.innerHTML = "";

      const thead = document.querySelector(`#${divID} thead tr`);
      thead.innerHTML = headers.map(header => `<th>${header}</th>`).join("");

      cs.forEach(item => {
         const row = document.createElement("tr");
         headers.forEach(header => {
            const cell = document.createElement("td");
            const propertyName = header.toLowerCase();
            cell.textContent = item[propertyName] || "";
            row.appendChild(cell);
         });
         tbody.appendChild(row);
      });
   };

   let botao = document.getElementById("botaoCarregar");
   botao.addEventListener("click", () => carregarDiv(cervejas));

</script>
</html>
