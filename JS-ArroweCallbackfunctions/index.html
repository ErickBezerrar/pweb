<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="botoesContainer">
        <button id="botaoSort">SORTEAR SORVETES</button>
        <button id="botaoShuffle">EMBARALHAR SORVETES</button>
        <button id="botaoDiv">CARREGAR SORVETES</button>
     </div>
     <br><br>

   <div id="meuamor"></div>

   <script>
        let sorvetes = ["Chocolate", "Morango", "Baunilha", "Creme", "LimÃ£o", "Flocos", "Coco", "Manga", "Abacaxi", "Uva"];

      const transformar = (item) => {
         return `<div class="item">${item}</div>`;
      }

      const shuffleArray = (array) => {
         for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
         }
      }

      const loadDiv = (sorvs) => {
        const div = document.getElementById("meuamor");
        const itensHtml = sorvs.map(transformar);
        div.innerHTML = itensHtml.join("");
      };

      const sortDiv = (sorvs) => {
         let div = document.getElementById("meuamor");
         sorvs.sort();
         div.innerHTML = `${sorvs.map(transformar).join("")}`;
      }

      const shuffleDiv = (sorvs) => {
         let div = document.getElementById("meuamor");

         shuffleArray(sorvs);

         div.innerHTML = `${sorvs.map(transformar).join("")}`;
      }

      let botaoSort = document.getElementById("botaoSort");
      let botaoShuffle = document.getElementById("botaoShuffle");
      let botaoDiv =document.getElementById("botaoDiv");

      botaoSort.addEventListener("click", function() {
         sortDiv([...sorvetes]);
      });

      botaoShuffle.addEventListener("click", function() {
         shuffleDiv([...sorvetes]);
      });

      botaoDiv.addEventListener("click", function() {
        loadDiv([...sorvetes]);
      });
   </script>

</body>

</html>
