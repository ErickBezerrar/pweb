<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="styles.css">
</head>

<body>

   <button id="botaoCarregar">CARREGANDO CERVEJAS</button>
   <br><br>
   <button id="botaoEmbaralhar">EMBARALHAR CERVEJAS</button>

   <div id="meuamor"></div>

   <script>
      let cervejas = ["Guiness", "Desperados", "Becks"];

      function transformar(cerv) {
         return `<div class="cervs">${cerv}</div>`;
      }

      function shuffleArray(array) {
         for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
         }
      }

      function carregarDiv(cervs) {
         let div = document.getElementById("meuamor");

         cervs.sort();

         div.innerHTML = `${cervs.map(transformar).join("")}`;
      }

      function embaralharDiv(cervs){
         let div = document.getElementById("meuamor");

         shuffleArray(cervs);

         div.innerHTML = `${cervs.map(transformar).join("")}`;
      }

      let botaoCarregar = document.getElementById("botaoCarregar");
      let botaoEmbaralhar = document.getElementById("botaoEmbaralhar");

      botaoCarregar.addEventListener("click", function() {
         carregarDiv([...cervejas]);
      });

      botaoEmbaralhar.addEventListener("click", function() {
         embaralharDiv([...cervejas]);
      });
   </script>

</body>

</html>
